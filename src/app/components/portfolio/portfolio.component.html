<section class="portfolio" id="portfolio">
  <h2 data-aos="fade-up">Our Portfolio</h2>
  <div class="portfolio-gallery">
    <img  
    *ngFor="let project of projects"
    [src]="project.image"
    [alt]="project.title"
    data-aos="flip-left"
    data-bs-toggle="modal"
    data-bs-target="#projectModal"
    (click)="selectProject(project)"/>
  </div>



  <div 
  class="modal fade"
  id="projectModal"
  tabindex="-1"
  aria-labelledby="projectModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">{{ selectedProject?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Bootstrap Carousel -->
        <div id="projectCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div
              *ngFor="let img of selectedProject?.images; let i = index"
              class="carousel-item"
              [class.active]="i === 0"
            >
              <img [src]="img" class="d-block w-100" alt="Project image" />
            </div>
          </div>

          <!-- Optional controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Description stays the same -->
        <p>{{ selectedProject?.description }}</p>
      </div>
    </div>
  </div>
</div>

</section>
